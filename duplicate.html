<!DOCTYPE html>

<body>
    <script>
        const find = (str) => {
            const charCount ={};

        for (var char of str) {
          charCount[char] = charCount[char] +1||1;
        }
        return charCount;
        };
        const inputStr = "aabcdefg";
        console.log(inputStr);
        const duplicateChar = find(inputStr);
        console.log(duplicateChar);
        
    </script>
</body>
